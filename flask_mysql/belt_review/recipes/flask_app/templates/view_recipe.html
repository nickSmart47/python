<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark text-white">
        <div class="container d-flex justify-content-between">
            <h1>Welcome {{user.first_name}}!</h1>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="d-flex justify-content-between flex-column gap-3">
            <h3 class = "m-3">{{recipe.name}}</h3>
            <div class="container d-flex flex-column text-white border border-white">
                <p>Description: {{recipe.description}}</p>
                <p>Under 30 minutes: {{recipe.under_thirty}}</p>
                <p>Instructions : {{recipe.instructions}}</p>
                <p>Date Made: {{recipe.date_made}}</p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
