<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark text-white">
        <div class="container d-flex justify-content-between">
            <h1>Edit Recipe</h1>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="d-flex justify-content-between gap-5">
            <div class="container">
                <form action="/recipes/update/{{recipe.id}}" method="POST">
                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="container d-flex flex-column">
                        <label for="name">Name: </label>
                        <input type="text" name="name" value="{{recipe.name}}"> <br>
                        <label for="description">Description: </label>
                        <textarea name="description"cols="30" rows="6">{{recipe.description}}</textarea> <br>
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" id="" cols="30" rows="6">{{recipe.instructions}}</textarea> <br>
                        <input type="submit" class="btn btn-primary m-2" value="Update">
                    </div>
            </div>
            <div class="container d-flex flex-column gap-3">
                <label for="date_made">Date Made On:</label>
                <input type="date" value ="{{date_made}}" name="date_made" >
                <div class="container">
                    <p>Under 30 Minutes?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_thirty" value="Yes">
                    <label for="no">No</label>
                    <input type="radio" name="under_thirty" value="No" checked="checked">
                </div>

            </div>
            </form>
        </div>
    </div>

</body>

</html>
