<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <div class="container">
            <form action="/dojos/create_new_dojo" method = "POST">
                <h1>New Dojo</h1>
                <label for="dojo_name">Name: </label>
                <input type="text" name="dojo_name">
                <br>
                <input type="submit" class="btn btn-primary m-2" value="Create">
            </form>
        </div>
        <div class="container">
            <h1>All Dojos</h1>
            <div class="container border border-2 border-dark">
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                <br>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>

</html>
