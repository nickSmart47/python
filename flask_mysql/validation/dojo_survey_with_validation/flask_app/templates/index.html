<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark p-5 d-flex justify-content-center flex-column gap-1">
        <h1 class = "text-warning">Dojo Survey</h1>
        <div class="text-white">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <form class = "p-2 text-white d-flex flex-column justify-content-center gap-3" action="/result" method = POST>
            <div class="col">
                <label for="name">Your Name: </label>
                <input type="text" name="name">
            </div>
            <div class="col">
                <label for="location">Dojo Location: </label>
                <select name="location">
                    <option value="-1" >Select Your Dojo Location</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="New York">New York</option>
                    <option value="Tampa">Tampa</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </div>
            <div class="col">
                <label for="language">Favorite Language: </label>
                <select name="language">
                    <option value="-1" >Select Your Favorite Language</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="row">
                <label for="comment">Comment: </label>
                <textarea name="comment" rows="5"></textarea>
            </div>
            <input class = "bg-primary text-white "type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
