<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-between flex-column">
        <h1>Email Addresses Entered</h1>
        <div class="container d-flex justify-content-start gap-3"></div>
        <ul style = "list-style-type:none;">
            {% for email in emails %}
            <li>{{email.email}} {{email.created_at}} <a href="/delete/{{email.id}}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
    </div>
</body>

</html>
