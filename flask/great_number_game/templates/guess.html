<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center flex-column gap-2">
        <div class="container">
            <h1 class="d-flex justify-content-center">Welcome to the Great Number Game!!!</h1>
            <p class="d-flex justify-content-center">I am thinking of a number between 1 and 100</p>
        </div>
        {% if user_wins %}
        <div class="container bg-primary">
            <h2>{{user_wins}}</h2>
            <form class="d-flex justify-content-center m-2" action="/">
                <input class="bg-secondary text-light" type="submit" value="Play again">
            </form>
        </div>
        {% elif too_high %}
        <div class="container bg-danger d-flex justify-content-center ">
            <h2>{{too_high}}</h2>
        </div>
        {% elif too_low %}
        <div class="container bg-danger d-flex justify-content-center ">
            <h2>{{too_low}}</h2>
        </div>
        {% endif %}
        <div class="container d-flex justify-content-center bg-dark ">
            <form class="d-flex flex-column justify-content-center" action="/guess" method=POST>
                <label class="d-flex justify-content-center text-primary" for="guess">Take a guess!</label>
                <input type="number" name="guess">
                <input class="bg-secondary text-light" type="submit" value="Guess">
            </form>
        </div>
    </div>
</body>

</html>
