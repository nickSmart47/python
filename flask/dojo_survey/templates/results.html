<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark p-5 d-flex justify-content-between flex-column gap-1">
        <h1 class="text-warning">Submitted Info</h1>
        <p class="row text-white">Name: {{name}} </p>
        <p class="row text-white"> Dojo Location: {{dojo_location}} </p>
        <p class="row text-white">Favorite Language: {{favorite_language}}</p>
        <p class="row text-white">Comment: {{comment}}</p>
        <form action="/" method="GET">
            <input class="bg-primary text-white flex-shrink-1" type="submit" value="Go Back">
        </form>
</body>

</html>
