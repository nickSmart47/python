<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class = "container">
    <h1 class = "d-flex justify-content-center">Counter</h1>
    <p class = "d-flex justify-content-center">{{visits}}</p>
    <div class="container d-flex justify-content-around ">
        <form action = "/plus_two" method = POST>
            <input type="submit" value="+2 Visits" />
        </form>
        <form action = "/destroy_session" method = POST>
            <input type="submit" value="Reset" />
        </form>
    </div>
    <form class="container d-flex justify-content-around m-5" action="/variable_counter" method = POST>
        <label for="number">Set Counter Number</label>
        <input type="number" value="Set counter number" name = "number">
        <input type="submit" value="Add Counts!">
    </form>
</body>
</html>
